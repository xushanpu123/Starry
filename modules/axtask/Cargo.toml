[package]
name = "axtask"
version = "0.1.0"
edition = "2021"
authors = ["Yuekai Jia <equation618@gmail.com>"]
description = "ArceOS task management module"
license = "GPL-3.0-or-later OR Apache-2.0"
homepage = "https://github.com/rcore-os/arceos"
repository = "https://github.com/rcore-os/arceos/tree/main/modules/axtask"
documentation = "https://rcore-os.github.io/arceos/axtask/index.html"

[features]
default = []

multitask = [
    "dep:axconfig", "dep:percpu", "dep:spinlock", "dep:lazy_init", "dep:memory_addr",
    "dep:scheduler", "dep:timer_list", "kernel_guard", "dep:crate_interface",
]
irq = []
tls = ["axhal/tls"]
preempt = ["irq", "percpu?/preempt", "kernel_guard/preempt"]

sched_fifo = ["multitask"]
sched_rr = ["multitask", "preempt"]
sched_cfs = ["multitask", "preempt"]

signal = ["axhal/signal", "dep:axsignal", "dep:crate_interface"]

test = ["percpu?/sp-naive"]

monolithic = []

[dependencies]
cfg-if = "1.0"
log = "0.4"
numeric-enum-macro = { git = "https://github.com/mexus/numeric-enum-macro" }
axhal = { path = "../axhal" }
axsignal = { path = "../axsignal", optional = true }
axconfig = { path = "../axconfig", optional = true }
percpu = { git = "https://github.com/Arceos-crates/percpu.git", optional = true }
spinlock = { git = "https://github.com/Arceos-crates/spinlock.git", optional = true }
lazy_init = { git = "https://github.com/Arceos-crates/lazy_init.git" , optional = true }
memory_addr = { git = "https://github.com/Arceos-crates/memory_addr.git", optional = true }
scheduler = { git = "https://github.com/Arceos-crates/scheduler.git", optional = true }
timer_list = { git = "https://github.com/Arceos-crates/timer_list.git", optional = true }
kernel_guard = { git = "https://github.com/Arceos-crates/kernel_guard.git", optional = true }
crate_interface = { git = "https://github.com/Arceos-crates/crate_interface.git", optional = true }
riscv = "0.10"

[dev-dependencies]
rand = "0.8"
axhal = { path = "../axhal", features = ["fp_simd"] }
axtask = { path = ".", features = ["test"] }
